version: '3.8'

services:
  # Elasticsearch service
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: elasticsearch-rag
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - ELASTIC_CLOUD_IP=elasticsearch
      - ELASTIC_CLOUD_PORT=9200
      - ELASTIC_CLOUD_USERNAME=elastic
      - ELASTIC_CLOUD_PASSWORD=changeme
    env_file:
      - ./backend/.env
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - rag-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - ELASTIC_CLOUD_IP=elasticsearch
      - ELASTIC_CLOUD_PORT=9200
      - BACKEND_IP_PORT=http://backend:8000
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - rag-network
    volumes:
      - ./frontend:/app
    command: streamlit run main.py --server.address 0.0.0.0

volumes:
  es_data:
    driver: local

networks:
  rag-network:
    driver: bridge
