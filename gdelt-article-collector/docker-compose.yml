services:
  gdelt-collector:
    build: .
    container_name: gdelt-article-collector
    ports:
      - "8004:8004"
    environment:
      - SERVICE_PORT=8004
    volumes:
      - ./exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  exports:
    name: gdelt_exports
